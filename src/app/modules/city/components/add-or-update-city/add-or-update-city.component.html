<div class="form_wrapper">
    <h1>Update a city :</h1>
    <p>With the following form, you can edit or delete a City.</p>
    <form #form="ngForm" (submit)="form.valid && saveOrUpdate()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="model.name" name="name" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" [(ngModel)]="model.description" name="description" required>
            </mat-form-field>
        </div>

        <div class="form_button_container">
            <button mat-raised-button color="primary">Save</button>
            <button mat-raised-button color="primary" (click)="removeCity()">Delete</button>
        </div>
    </form>
    
</div>
